<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>

<body>
    <!-- ul: unordered list (lista não ordenada). -->
    <h2>Mapa do site</h2>
    <ul type="circle"> <!-- Existe também type square, disc. -->
        <!-- li: list itens. -->
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>

    <h2>Perguntas</h2>
    <ol type="I"> <!-- ol: ordered list-->
        <!-- Podemos usar a, 1, A e I no type. -->
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>

</body>

</html>
